<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Cinematográfico - Página 1</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: radial-gradient(circle at 50% 50%, #ffc900, rgba(168, 51, 33, 0.3), #00498e);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer; /* indica que é clicável */
  }

  .carta {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    border-radius: 12px;
    position: relative;
    z-index: 1;
  }

  /* Partículas mágicas */
  .glitter {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, #f17ea1, #ffd700);
    animation-name: floatSpiral;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    z-index: 2;
    opacity: 0.7;
  }

  @keyframes floatSpiral {
    0% {
      transform: translate(0,0) scale(1) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translate(calc(var(--dx) + 30px), -150px) scale(0.5) rotate(180deg);
      opacity: 0.6;
    }
    100% {
      transform: translate(calc(var(--dx) + 60px), -300px) scale(0) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<img class="carta" src="assets/carta.png" alt="Carta de convite">

<script>
  const numGlitters = 180;
  const body = document.body;

  // Cria partículas
  for (let i = 0; i < numGlitters; i++) {
    const glitter = document.createElement('div');
    glitter.classList.add('glitter');

    const size = 1 + Math.random() * 3; // tamanho reduzido para mobile
    glitter.style.width = size + 'px';
    glitter.style.height = size + 'px';

    glitter.style.left = Math.random() * 100 + '%';
    glitter.style.top = Math.random() * 100 + '%';

    glitter.style.animationDuration = (4 + Math.random() * 5) + 's';
    glitter.style.opacity = Math.random() * 0.6 + 0.3;
    glitter.style.transform = `scale(${0.4 + Math.random() * 0.6}) rotate(${Math.random()*360}deg)`;
    glitter.style.setProperty('--dx', (Math.random() - 0.5) * 150 + 'px');
    glitter.style.animationDelay = Math.random() * 6 + 's';

    body.appendChild(glitter);
  }

  // Clique na carta leva para página dois
  document.querySelector('.carta').addEventListener('click', () => {
    window.location.href = 'convite.html';
  });
</script>

</body>
</html>
