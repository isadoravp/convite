<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Interativo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #ffc900, rgba(168, 51, 33, 0.3), #00498e);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/carta.png') no-repeat center center;
      background-size: cover;
      z-index: -1; /* envia para tr√°s */
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-top: 2em;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .link-canva {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1em;
      text-align: center;
      display: block;
      transition: color 0.3s;
    }

    .link-canva:hover {
      color: #f0e68c;
    }
  </style>
</head>
<body>
  <h1>Convite de 15 anos</h1>

  <a class="link-canva" href="https://www.canva.com/design/DAG7DM2hqyw/lbjoWEo7P_eHs9Mra1gu2g/view?utm_content=DAG7DM2hqyw&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
    Abrir no Canva
  </a>
</body>
</html>
