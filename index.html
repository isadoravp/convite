<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus 15</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: radial-gradient(circle at 50% 50%, #ffc900, rgba(168, 51, 33, 0.3), #00498e);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer; /* indica que é clicável */
}

/* Carta flutuante */
.carta {
  max-width: 80%;
  max-height: 80%;
  object-fit: contain;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  border-radius: 12px;
  position: relative;
  z-index: 1;
  animation: float 4s ease-in-out infinite alternate;
}

/* Animação flutuante */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* Partículas mágicas (estrelas/faíscas) */
.glitter {
  position: absolute;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle, #f17ea1, #ffd700);
  animation: sparkle 4s ease-in-out infinite;
  opacity: 0.8;
  z-index: 2;
}

@keyframes sparkle {
  0%, 100% { transform: translate(0,0) scale(1); opacity: 0.3; }
  50% { transform: translate(calc(var(--dx) + 30px), -120px) scale(1.2); opacity: 0.9; }
}
</style>
</head>
<body>

<img class="carta" src="assets/big1.png" alt="Carta de convite">

<script>
const numGlitters = 150;
const body = document.body;

for (let i = 0; i < numGlitters; i++) {
  const glitter = document.createElement('div');
  glitter.classList.add('glitter');

  const size = 1 + Math.random() * 2.5; // tamanho reduzido para mobile
  glitter.style.width = size + 'px';
  glitter.style.height = size + 'px';

  glitter.style.left = Math.random() * 100 + '%';
  glitter.style.top = Math.random() * 100 + '%';

  glitter.style.animationDuration = (3 + Math.random() * 4) + 's';
  glitter.style.opacity = Math.random() * 0.6 + 0.2;
  glitter.style.transform = `scale(${0.4 + Math.random() * 0.6}) rotate(${Math.random()*360}deg)`;
  glitter.style.setProperty('--dx', (Math.random() - 0.5) * 100 + 'px');
  glitter.style.animationDelay = Math.random() * 6 + 's';

  body.appendChild(glitter);
}

// Clique na carta leva para página dois
document.querySelector('.carta').addEventListener('click', () => {
  window.location.href = 'convite.html';
});
</script>

</body>
</html>
