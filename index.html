<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus 15</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: linear-gradient(45deg, #ffc900, rgba(168, 51, 33, 0.2), #00498e);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
  }

  /* Carta flutuante */
  .carta {
    display: block;
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
    position: relative;
    z-index: 1;
    animation: float 4s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }

  /* Partículas mágicas */
  .glitter {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, #f17ea1, #ffd700);
    z-index: 2;
    opacity: 0.8;
  }
</style>
</head>
<body>

<img class="carta" src="assets/big1.png" alt="Carta de convite">

<script>
  const numGlitters = 180; // número de partículas
  const body = document.body;

  for (let i = 0; i < numGlitters; i++) {
    const glitter = document.createElement('div');
    glitter.classList.add('glitter');

    const size = 1 + Math.random() * 3; // tamanho menor para mobile
    glitter.style.width = size + 'px';
    glitter.style.height = size + 'px';

    // posição aleatória em todo o body
    glitter.style.left = Math.random() * 100 + '%';
    glitter.style.top = Math.random() * 100 + '%';

    // animação rápida
    glitter.style.animationDuration = (2 + Math.random() * 3) + 's';
    glitter.style.opacity = Math.random() * 0.6 + 0.3;
    glitter.style.transform = `scale(${0.4 + Math.random() * 0.6}) rotate(${Math.random()*360}deg)`;
    glitter.style.setProperty('--dx', (Math.random() - 0.5) * 300 + 'px'); // espalha horizontalmente
    glitter.style.animationDelay = Math.random() * 6 + 's';

    body.appendChild(glitter);
  }

  // Clique na carta leva para a página dois
  document.querySelector('.carta').addEventListener('click', () => {
    window.location.href = 'convite.html';
  });
</script>

</body>
</html>
