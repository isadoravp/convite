<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus 15</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: radial-gradient(circle at 50% 50%, #ffc900, rgba(168, 51, 33, 0.3), #00498e);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
}

/* Carta flutuante */
.carta {
  max-width: 80%;
  height: auto; /* mantém proporção */
  display: block;
  border-radius: 12px;
  position: relative;
  z-index: 1;
  animation: float 4s ease-in-out infinite alternate;
  box-shadow: none; /* remove o contorno que podia gerar a linha */
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* Partículas mágicas circulando */
.glitter {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle, #f17ea1, #ffd700);
  z-index: 2;
  opacity: 0.8;
}
</style>
</head>
<body>

<img class="carta" src="assets/big1.png" alt="Carta de convite">

<script>
const numGlitters = 120; // menos partículas para suavidade
const body = document.body;
const carta = document.querySelector('.carta');
const cartaRect = carta.getBoundingClientRect();
const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;

for (let i = 0; i < numGlitters; i++) {
  const glitter = document.createElement('div');
  glitter.classList.add('glitter');

  const size = 2 + Math.random() * 3;
  glitter.style.width = size + 'px';
  glitter.style.height = size + 'px';

  // posição inicial aleatória ao redor da carta
  const angle = Math.random() * 2 * Math.PI;
  const radius = 80 + Math.random() * 60;
  glitter.dataset.angle = angle;
  glitter.dataset.radius = radius;
  glitter.dataset.speed = 0.002 + Math.random() * 0.003;

  glitter.style.left = (centerX + radius * Math.cos(angle)) + 'px';
  glitter.style.top = (centerY + radius * Math.sin(angle)) + 'px';

  body.appendChild(glitter);
}

// animação circular
function animate() {
  const glitters = document.querySelectorAll('.glitter');
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  glitters.forEach(glitter => {
    let angle = parseFloat(glitter.dataset.angle);
    const radius = parseFloat(glitter.dataset.radius);
    const speed = parseFloat(glitter.dataset.speed);

    angle += speed;
    glitter.dataset.angle = angle;

    glitter.style.left = (centerX + radius * Math.cos(angle)) + 'px';
    glitter.style.top = (centerY + radius * Math.sin(angle)) + 'px';
  });

  requestAnimationFrame(animate);
}

animate();

// clique na carta leva para a página dois
carta.addEventListener('click', () => {
  window.location.href = 'convite.html';
});
</script>

</body>
</html>
