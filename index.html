<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus 15</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;   
  background: radial-gradient(circle at 50% 50%, #ffc900, rgba(168, 51, 33, 0.3), #00498e);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
}

/* Carta flutuante */
.carta {
  display: block;       
  max-width: 80%;
  max-height: 80%;
  object-fit: contain;
  position: relative;
  z-index: 1;
  animation: float 4s ease-in-out infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* Partículas mágicas */
.glitter {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle, #f17ea1, #ffd700);
  z-index: 2;
  opacity: 0.7;
}

/* Partículas subindo */
.glitter-up {
  animation-name: floatUp;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes floatUp {
  0% { transform: translateY(0px) scale(1); opacity: 1; }
  50% { transform: translateY(-300px) scale(0.5); opacity: 0.6; }
  100% { transform: translateY(-600px) scale(0); opacity: 0; }
}
</style>
</head>
<body>

<img class="carta" src="assets/big1.png" alt="Carta de convite">

<script>
const body = document.body;
const carta = document.querySelector('.carta');
const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;

// Partículas circulando ao redor da carta
const numCircle = 100;
for (let i = 0; i < numCircle; i++) {
  const glitter = document.createElement('div');
  glitter.classList.add('glitter');

  const size = 2 + Math.random() * 3;
  glitter.style.width = size + 'px';
  glitter.style.height = size + 'px';

  const angle = Math.random() * 2 * Math.PI;
  const radius = 80 + Math.random() * 60;
  glitter.dataset.angle = angle;
  glitter.dataset.radius = radius;
  glitter.dataset.speed = 0.005 + Math.random() * 0.007; // mais rápido

  glitter.style.left = (centerX + radius * Math.cos(angle)) + 'px';
  glitter.style.top = (centerY + radius * Math.sin(angle)) + 'px';

  body.appendChild(glitter);
}

// Partículas subindo tipo glitter por todo o body
const numUp = 150;
for (let i = 0; i < numUp; i++) {
  const glitter = document.createElement('div');
  glitter.classList.add('glitter', 'glitter-up');

  const size = 1 + Math.random() * 3;
  glitter.style.width = size + 'px';
  glitter.style.height = size + 'px';

  glitter.style.left = Math.random() * window.innerWidth + 'px';
  glitter.style.top = Math.random() * window.innerHeight + 'px';

  glitter.style.animationDuration = (2 + Math.random() * 2) + 's'; // mais rápido
  glitter.style.animationDelay = Math.random() * 2 + 's';

  body.appendChild(glitter);
}

// Função de animação circular
function animateCircle() {
  const glitters = document.querySelectorAll('.glitter:not(.glitter-up)');
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  glitters.forEach(glitter => {
    let angle = parseFloat(glitter.dataset.angle);
    const radius = parseFloat(glitter.dataset.radius);
    const speed = parseFloat(glitter.dataset.speed);

    angle += speed;
    glitter.dataset.angle = angle;

    glitter.style.left = (centerX + radius * Math.cos(angle)) + 'px';
    glitter.style.top = (centerY + radius * Math.sin(angle)) + 'px';
  });

  requestAnimationFrame(animateCircle);
}

animateCircle();

// Clique na carta leva para a página dois
carta.addEventListener('click', () => {
  window.location.href = 'convite.html';
});
</script>

</body>
</html>
